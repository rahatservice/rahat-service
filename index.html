
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="_CWIKnfxskLi6LYcGlstElDK8liZbLbrtyxhUlM_Mp4" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahat service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
        }

        .navbar button {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #003366;
            border: 2px solid transparent;
            border-radius: 5px;
            margin: 0 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .navbar button:hover {
            background-color: #0055cc;
            border-color: #0055cc;
        }

        .menu-toggle {
            display: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar-links {
            display: flex;
        }

        .logo {
            color: white;
            font-family: 'Georgia', 'Verdana', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }

        /* Divlerin stili */
        .container {
            display: flex;
            justify-content: space-between;
            padding: 40px 20px;
        }

        .item {
            background-color: #ffffff;
            padding: 25px;
            width: 48%;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: translateY(-5px);
        }

        .item h3 {
            color: #003366;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .more-link {
            margin-top: 15px;
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .more-link:hover {
            background-color: #0056b3;
        }

        /* Arama kutusu */
        #searchContainer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        #searchContainer input {
            padding: 10px;
            width: 300px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #searchContainer button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #searchContainer button:hover {
            background-color: #0056b3;
        }

        /* Mobil uyumlu tasarım */
        @media screen and (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #333;
                padding: 10px 0;
            }

            .navbar-links.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }

            .container {
                flex-direction: column;
                align-items: center;
            }

            .item {
                width: 80%;
                margin-bottom: 20px;
            }
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #003366;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Rahat Service</div>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="navbar-links">
            <a href= "./haqqimizda.html"><button>Haqqımızda</button></a>
            <a href="./services.html"><button>Xidmətlər</button></a>

            <div id="about-content"></div>
            <div id="services-content"></div>

            <a href="./app.html"><button>Əlaqə</button></a>
        </div>
    </div>

    <!-- Yeni eklenen divler -->
    <div class="container">
        <div class="item">
            <h3>Rahat Browser</h3>
            <p>Yükləmək və istifadə etmək üçün ən yaxşı brauzer təcrübəsi!</p>
            <a href="#" class="more-link" onclick="openProgram2()">Daha çox</a>
        </div>

        <div class="item">
            <h3>Rahat Store</h3>
            <p>Ən yaxşı saytlar və programalrı burdan tapın!</p>
            <a href="https://rahatstorre.wordpress.com" target="_blank" class="more-link">Daha çox</a>
        </div>
    </div>

    <div id="searchContainer">
        <h3>Axtarış edin:</h3>
        <input type="text" id="searchInput" placeholder="Axtarış edin...">
        <button onclick="axtaris()">Axtar</button>
    </div>
    <div id="about-content">
        
    </div>
    <footer>
        © 2025 Rahat Service. Bütün hüquqlar qorunur.
    </footer>

    <script>
        function toggleMenu() {
            const links = document.querySelector('.navbar-links');
            links.classList.toggle('active');
        }

        function openProgram2() {
            document.getElementById('searchContainer').style.display = 'block';
        }

        function axtaris() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.open('https://www.google.com/search?q=' + encodeURIComponent(query), '_blank');
                document.getElementById('searchContainer').style.display = 'none';  // Arama kutusunu gizle
            }
        
        }
        
        


        
    </script>

</body>
</html>
